{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <link rel="stylesheet" href="{% static 'css/quiz_details.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-calendar-days"></i> Take your Quiz</div>
        <ul class="nav-links">
            <li><a href="{% url 'teachers_quizzes_page' %}"><i class="fa-solid fa-paper-plane"></i> All Quizzes</a></li>
            <li><a href="{% url 'register_page' %}">Logout</a></li>
        </ul>
    </nav>

    <div id="quiz-details">
        <h2 id="quiz-name"></h2>
        <p><strong><i class="fa-solid fa-folder-plus"></i>Created at:</strong> <span id="quiz-created-at"></span></p>
        <p><strong><i class="fa-solid fa-clock"></i>Duration:</strong> <span id="quiz-duration"></span></p>
        <p><strong><i class="fa-solid fa-hourglass-start"></i>Start time:</strong> <span id="quiz-start-time"></span></p>
        <p><strong><i class="fa-solid fa-hourglass-end"></i>End time:</strong> <span id="quiz-end-time"></span></p>
        <p><strong><i class="fa-solid fa-clipboard-question"></i>Questions:</strong> </p>
        <ul id="quiz-questions"></ul>
        <a href="/app/teacherQuizzesPage/"><i class="fa-solid fa-backward"></i>Back to Quizzes</a>
    </div>
    
    <script src="{% static 'JS/quiz_details.js' %}"></script>
</body>
</html>
