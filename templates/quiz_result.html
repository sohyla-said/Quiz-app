{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Results</title>
  <link rel="stylesheet" href="{% static 'css/quiz_result.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-calendar-check"></i> Quiz Results</div>
    <ul class="nav-links">
      <li><a href="{% url 'student_quizzes_page' %}"><i class="fa-solid fa-list"></i> All Quizzes</a></li>
      <li><a href="{% url 'register_page' %}">Logout</a></li>
    </ul>
  </nav>

  <!-- Quiz Results Content -->
    <div class="results-container" id="result-container">
    <h1 id="quiz-title">Quiz: Loading...</h1>
    <h3 id="score-display">Score: --/--</h3>

    <!-- Change id to match JS: "answers" instead of "result-list" -->
    <div id="answers"></div>

    <a href="{% url 'student_quizzes_page' %}" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Quizzes
    </a>
    </div>


  <script src="{% static 'JS/quiz_result.js' %}"></script>
</body>
</html>
