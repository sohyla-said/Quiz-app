{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/take_quiz.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-calendar-days"></i> Take your Quiz</div>
        <ul class="nav-links">
            <li><a href="{% url 'student_quizzes_page' %}"><i class="fa-solid fa-paper-plane"></i> All Quizzes</a></li>
            <li><a href="{% url 'register_page' %}">Logout</a></li>
        </ul>
    </nav>

  <div class="container">
    <h2 id="quiz-title">Loading quiz...</h2>
    <form id="quiz-form"></form>
    <button type="submit" id="submit-btn">Submit Quiz</button>
    <p id="submission-msg"></p>
  </div>

    <script src="{% static 'JS/take_quiz.js' %}"></script>

  
</body>
</html>
