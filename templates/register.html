{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token }}">

</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-calendar-days"></i> Take your Quiz</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house" style="margin-right: 5px;"></i>Home</a></li>
            <li><a href="{% url 'register_page' %}">Register</a></li>
            <li><a href="{% url 'login_page' %}">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container">
            <form id="register-form">
                <h1>Register</h1>
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-inbox"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <label for="role"><i class="fa-solid fa-user-graduate" style="margin-right: 5px;"></i> Select your role:</label>
                <select name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <input type="submit" value="Register" class="register-button">
                <p class="login-link">Already a member? <a href="{%url 'login_page'%}">Login <i class="fa-solid fa-right-to-bracket"></i></a></p>
            </form>
            <div id="register-msg"></div>
        </div>
    </div>
    
    

    <script src="{% static 'JS/register.js' %}"></script>
</body>
</html>
