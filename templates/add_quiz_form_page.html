{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Quiz</title>
  <link rel="stylesheet" href="{% static 'css/add_quiz_form.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-calendar-days"></i> Take your Quiz</div>
    <ul class="nav-links">
      <li><a href="{% url 'teachers_quizzes_page' %}"><i class="fa-solid fa-paper-plane"></i> All Quizzes</a></li>
      <li><a href="{% url 'register_page' %}">Logout</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h1>Create New Quiz</h1>
    <form id="create-quiz-form">
      <label for="title">Quiz Title</label>
      <input type="text" id="title" name="title" required>

      <label for="duration">Duration (minutes)</label>
      <input type="number" id="duration" name="duration" required>

      <label for="start_time">Start Time</label>
      <input type="datetime-local" id="start_time" name="start_time" required>

      <label for="end_time">End Time</label>
      <input type="datetime-local" id="end_time" name="end_time" required>

      <button type="submit">Create Quiz</button>
    </form>
    <p id="message"></p>
    <a href="{% url 'teachers_quizzes_page' %}"><i class="fa-solid fa-backward"></i>Back to Quizzes</a>
  </div>

  <script src="{% static 'JS/add_quiz_form.js' %}"></script>
</body>
</html>
